<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container bg-secondary" id="bck-container">
        <div class="row  d-flex justify-content-center mt-5 mb-4" id="border">
            <input type="text" class="form-control p-4 mt-4 mb-4" id="screen" readonly>
        </div>
        <div class="row p-4">
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">7</button>
            </div>
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">8</button>
            </div>
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">9</button>
            </div>
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">/</button>
            </div>
            </div>
            
            <div class="row p-4">
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">4</button>
            </div>
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">5</button>
            </div>
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">6</button>
            </div>
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">x</button>
            </div>
        </div>
           <div class="row p-4">
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">1</button>
            </div>
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">2</button>
            </div>
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">3</button>
            </div>
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">-</button>
            </div>
            </div>
            <div class="row p-4">
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">0</button>
            </div>
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">.</button>
            </div>
            <div class="col-3">
            <button class="bg-white rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">+</button>
            </div>
            <div class="col-3">
            <button class="bg-danger rounded-3 border-0 fw-bold d-flex justify-content-center align-items-center shadow" onclick="">=</button>
            </div>
        </div>
    </div>
</body>
</html>
